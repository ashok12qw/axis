<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 25vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
            color: #333;
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            animation: load 10s linear forwards;
        }

        @keyframes load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="photo/12.png" alt="Verifying logo">
    <h1>Verifying...</h1>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <script>
        // Redirect to the next page after 10 seconds
        setTimeout(function() {
            window.location.href = "axis11.html";
        }, 10000);
    </script>
</body>
</html>
