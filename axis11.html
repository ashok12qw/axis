<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        #timer {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div>
        <h1>Please Wait</h1>
        <div id="timer">00:10</div>
    </div>

    <script>
        // Countdown Timer Script
        let timeLeft = 10; // seconds
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "Redirecting...";
                // Simulate redirection or additional logic here
            }
        }, 1000);
    </script>
</body>
</html>
